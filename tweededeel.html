<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&family=Shrikhand&display=swap"rel="stylesheet">
    <title>Point And Click Adventure</title>
</head>
<body>
    <div id="title">
        <h1 id="mainTitle"></h1>
    </div>

    <div id="gameWindow">
        <!--dialog bar-->
        <div id="dialogBar" class="foreground">
            <div id="setMainDialog">
                <img id="hero" class="foreground" src="img/char.png" alt="portrait">
                <div id="mainCharacterSpeech" class="foreground speech-bubble">...</div>

                <div id="counterSpeech" class="foreground speech-bubble">...</div>
                <img id="counterCharacter" class="foreground" src="img/sprookjesboom.png" alt="The other person">
                <div id="brownBar"></div>
            </div>
        </div>

        <div id="invetoryBox" class="foreground">
            <p>Inventory</p>
            <ul id="inventoryList">

            </ul>
        </div>

        <!-- Character -->
        <div id="mainCharacter2" class="character">
            <img src="img/char.png" alt="main character">
        </div>

        
        <div id="house3" class="foreground"></div>
        <div id="house4" class="foreground"></div>
        <div id="house5" class="foreground"></div>
        <div id="house6" class="foreground"></div>

        <div id="water4" class="foreground"></div>
        <div id="water5" class="foreground"></div>


        <div id="boat" class="foreground"><link rel="stylesheet" href="win.html"></div>

         <div id="tilemap2" class="background">
            <img draggable="false" src="img/level design.jpg" alt="tilemap2" id="tilemapimg2">
        </div>

    </div>



        <audio id="characterAudio">
            <source src="audio/Gibberish - Sound Effect_01.ogg" type="audio/ogg">
            <source src="audio/Gibberish - Sound Effect_01.mp3" type="audio/mpeg">
        </audio>
        <audio id="counterAudio">
            <source src="" type="audio/ogg">
            <source src="" type="audio/mpeg">
        </audio>
        <script src="js/index2.js"></script>
</body>
</html>
